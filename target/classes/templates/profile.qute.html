<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/profile.js"></script>
</head>
<body class="container-fluid text-bg-dark p-5">
<div class="container">
    <div class="row">
        <div class="col">
            <a class="btn btn-primary" href="/">Home</a>
        </div>
        <div class="col text-end">
            <h1>StormTrack</h1>
        </div>
    </div>
    <div class="row mt-3">
            <div class="col-2">
                <label class="form-label" for="profile-name">Profile Name</label> <br>
                <input class="form-control-sm" id="profile-name" type="text" placeholder="Insert the profile name."> <br>
            </div>
            <div class="col-4 text-end">
                <label class="form-label" for="direct-support">Direct Support</label>
                <input class="form-control-sm" id="direct-support" type="checkbox"> <br>

                <label class="form-label" for="search-filter-data">Search and filter data</label>
                <input class="form-control-sm" id="search-filter-data" type="checkbox"> <br>

                <label class="form-label" for="submit-reports">Submit reports</label>
                <input class="form-control-sm" id="submit-reports" type="checkbox"> <br>

                <label class="form-label" for="manage-user-account">Manage user account</label>
                <input class="form-control-sm" id="manage-user-account" type="checkbox"> <br>

                <label class="form-label" for="climatic-consult">Global Climatic Consult</label>
                <input class="form-control-sm" id="climatic-consult" type="checkbox"> <br>
            </div>
            <div class="col">

                <input class="form-control-sm" id="view-data" type="checkbox">
                <label class="form-label" for="view-data">Access and view data</label> <br>

                <input class="form-control-sm" id="website-management" type="checkbox">
                <label class="form-label" for="website-management">Website Management</label> <br>

                <input class="form-control-sm" id="manage-content" type="checkbox">
                <label class="form-label" for="manage-content">Manage content</label> <br>

                <input class="form-control-sm" id="manage-settings" type="checkbox">
                <label class="form-label" for="manage-settings">Manage settings</label> <br>

                <input class="form-control-sm" id="monitor-activity" type="checkbox">
                <label class="form-label" for="monitor-activity">Monitor activity</label> <br>

                <input class="form-control-sm" id="manage-security" type="checkbox">
                <label class="form-label" for="manage-security">Manage security</label> <br>
            </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-success" onclick="addProfile()">Add a profile</button>
            <button class="btn btn-primary">Assign a role</button>
            <button class="btn btn-danger">Remove a profile</button>
        </div>
    </div>
    <div class="row mt-3">
        <h3>Account Management</h3>
        <h5 class="text-center">Accounts and privileges</h5>
        <!-- Bootstrap tables -> https://getbootstrap.com/docs/5.3/content/tables/ <- -->
        <div class="table-responsive">
            <!-- small, dark, striped and bordered table with hover effect and margin-top-3 -->
            <table class="table table-sm table-dark table-hover table-striped table-bordered mt-3">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Profile Name</th>
                        <th>Direct Support</th>
                        <th>Search and filter data</th>
                        <th>Submit reports</th>
                        <th>Manage user account</th>
                        <th>Global Climatic Consult</th>
                        <th>Access and view data</th>
                        <th>Website Management</th>
                        <th>Manage content</th>
                        <th>Manage settings</th>
                        <th>Monitor activity</th>
                        <th>Manage security</th>
                    </tr>
                </thead>

                <!-- table-group-divider -> white line above table header -->
                <tbody class="table-group-divider" id="profile-table">

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
