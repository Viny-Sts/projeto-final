<!-- ADMIN PAGE (only available to staff accounts) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/warning.js"></script>
</head>
<body class="container-fluid text-bg-dark p-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- the "disconnect()" function just warns the users before leaving them at the url passed as argument -->
                <button class="btn btn-primary" onclick="window.location.href='/'" type="button">Home</button>
                <button class="btn btn-danger" onclick="disconnect('/login')" type="button">Sign out</button>
                <button class="btn btn-warning" onclick="window.location.href='/profile'" type="button">Manage profiles</button>

            </div>
            <div class="col text-end">
                <h1>StormTrack</h1>
            </div>
        </div>
        <div class="row mt-3">
            <h1>This is a restricted area. Only staff is permitted here.</h1>
            <p>Here you can manage the website.</p>
        </div>
    </div>
</body>
</html>
