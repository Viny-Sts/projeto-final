<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/request.js" type="application/javascript"></script>
    <script src="/js/login.js" type="application/javascript"></script>
</head>
<body class="text-bg-dark">
<nav class="navbar navbar-dark navbar-expand-md" style="background-color: #121212;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">StormTrack</a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <!-- forms -> https://www.w3schools.com/html/html_forms.asp <- -->
        <form class="mt-3 text-center">
            <h1 class="display-3 mb-3">Sign in</h1>
            <!-- margin-bottom-3 -->
            <div class="mb-3">
                <!-- form control -> https://getbootstrap.com/docs/5.3/forms/form-control/ <- -->
                <label class="form-label" for="email">Email</label> <br>
                <input class="form-control-sm" id="email" type="email" placeholder="Insert your email.">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label> <br>
                <input class="form-control-sm" id="password" type="password" placeholder="Insert your password.">
            </div>

            <!-- non-outline bootstrap "success" and "secondary" buttons -->
            <!-- the "clearFields()" function just fill all input fields with empty quotation marks -->
            <button class="btn btn-success" onclick="login()" type="button" id="submit-button">Next</button>
            <button class="btn btn-secondary" onclick="clearFields()" type="button">Clear fields</button> <br>

            <!-- here the users can create a brand-new account, if they don't have one -->
            <div class="mt-4">
                <span>
                    Don't have an account? <br> Click <a href="/signup">here</a> to create one.
                </span>
            </div>
        </form>
    </div>
</div>

<!-- bootstrap dependencies import -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

<!-- bootstrap js import -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>
</html>
