<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="/js/script.js" type="application/javascript"></script>
</head>
<body class="container-fluid text-bg-dark p-5">
    <div class="container">
        <form class="text-center">
            <h1>Login</h1>

            <label for="email">Email</label> <br>
            <input id="email" type="email" placeholder="Insert your email."><br>

            <label for="password">Password</label> <br>
            <input id="password" type="password" placeholder="Insert your password."><br>

            <button onclick="register()" type="button">Next</button>
        </form>
        <a class="text-end" href="/">Go back</a>
    </div>
</body>
</html>
