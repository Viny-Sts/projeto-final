<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="/js/login.js" type="application/javascript"></script>
</head>
<body class="container-fluid text-bg-dark p-5">
    <div class="container">
        <a class="btn btn-outline-danger text-end" href="/">Home</a>
        <form class="mt-3">
            <h1>Login</h1>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label> <br>
                <input class="form-control-sm" id="email" type="email" placeholder="Insert your email."><br>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label> <br>
                <input class="form-control-sm" id="password" type="password" placeholder="Insert your password."><br>
            </div>
            <button class="btn btn-success" onclick="register()" type="button">Next</button>
            <button class="btn btn-secondary" onclick="clearFields()" type="button">Clear fields</button>
            <p>Don't have an account? <br> <a href="/register">Click here.</a></p>
        </form>
    </div>
</body>
</html>
