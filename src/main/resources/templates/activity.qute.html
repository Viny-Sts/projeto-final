<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/activity.js"></script>
</head>
<body class="container-fluid text-bg-dark p-5">
<div class="container">
    <div class="row">
        <div class="col">
            <a class="btn btn-primary" href="/">Home</a>
            <a class="btn btn-warning" href="/main">Go back</a>
        </div>
        <div class="col text-end">
            <h1>StormTrack</h1>
        </div>
    </div>
    <div class="row mt-3">
        <h1>Activity History</h1>

        <div class="table-responsive">
            <!-- small, dark, striped and bordered table with hover effect and margin-top-3 -->
            <table class="table table-sm table-dark table-hover table-striped table-bordered mt-3">
                <thead>
                    <tr>
                        <th>IP</th>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Activity</th>
                    </tr>
                </thead>
                <!-- table-group-divider -> white line above table header -->
                <tbody class="table-group-divider" id="activity-table">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
