</head>
<body class="text-bg-dark">
<nav class="navbar navbar-dark navbar-expand-md" style="background-color: #121212;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">StormTrack</a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

<div class="container">
    <div class="row mt-3">
        <h1>Activity History</h1>
        <h4>Here you can see our log. With that information, you can see what has been done on our website</h4>
    </div>
    <div class="row mt-3 table-responsive">
        <!-- small, dark, striped and bordered table with hover effect and margin-top-3 -->
        <table class="table table-sm table-dark table-hover table-striped table-bordered mt-3">
            <thead>
                <tr>
                    <th>IP</th>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Activity</th>
                </tr>
            </thead>
            <!-- table-group-divider -> white line above table header -->
            <tbody class="table-group-divider" id="activity-table">
            </tbody>
        </table>
    </div>
</div>
