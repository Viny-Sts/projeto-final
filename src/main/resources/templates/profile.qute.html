<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/profile.js"></script>
</head>
<body class="container-fluid text-bg-dark p-5">
<div class="container">
    <div class="row">
        <div class="col">
            <button class="btn btn-primary" onclick="window.location.href='/'" type="button">Home</button>
            <button class="btn btn-warning" onclick="window.location.href='/admin'" type="button">Admin</button>
        </div>
        <div class="col text-end">
            <h1>StormTrack</h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-2">
            <label class="form-label" for="profile-name">Profile Name</label> <br>
            <input class="form-control-sm" id="profile-name" type="text" placeholder="Insert the profile name."> <br>
        </div>
        <div class="col-4 text-end">
            <label class="form-label" for="direct-support">Direct Support</label>
            <input class="form-control-sm" id="direct-support" type="checkbox"> <br>

            <label class="form-label" for="search-filter-data">Search and filter data</label>
            <input class="form-control-sm" id="search-filter-data" type="checkbox"> <br>

            <label class="form-label" for="submit-reports">Submit reports</label>
            <input class="form-control-sm" id="submit-reports" type="checkbox"> <br>

            <label class="form-label" for="manage-users-account">Manage users account</label>
            <input class="form-control-sm" id="manage-users-account" type="checkbox"> <br>

            <label class="form-label" for="climatic-consult">Global Climatic Consult</label>
            <input class="form-control-sm" id="climatic-consult" type="checkbox"> <br>

            <label class="form-label" for="manage-traffic">Manage traffic</label>
            <input class="form-control-sm" id="manage-traffic" type="checkbox"><br>

        </div>
        <div class="col">

            <input class="form-control-sm" id="view-data" type="checkbox">
            <label class="form-label" for="view-data">Access and view data</label> <br>

            <input class="form-control-sm" id="website-management" type="checkbox">
            <label class="form-label" for="website-management">Website Management</label> <br>

            <input class="form-control-sm" id="manage-content" type="checkbox">
            <label class="form-label" for="manage-content">Manage content</label> <br>

            <input class="form-control-sm" id="manage-settings" type="checkbox">
            <label class="form-label" for="manage-settings">Manage settings</label> <br>

            <input class="form-control-sm" id="monitor-activity" type="checkbox">
            <label class="form-label" for="monitor-activity">Monitor activity</label> <br>

            <input class="form-control-sm" id="manage-security" type="checkbox">
            <label class="form-label" for="manage-security">Manage security</label> <br>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-success" onclick="addProfile()">Add profile</button>
            <button class="btn btn-primary">Assign role</button>
            <button class="btn btn-danger">Remove profile</button>
        </div><h3>Account Management</h3>
    </div>
</div>
</body>
</html>
