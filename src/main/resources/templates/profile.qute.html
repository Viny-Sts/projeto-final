<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/request.js" type="application/javascript"></script>
    <script src="/js/profile.js" type="application/javascript"></script>
</head>
<body class="text-bg-dark">
<nav class="navbar navbar-dark navbar-expand-md" style="background-color: #121212;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">StormTrack</a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/profileManager">Go back</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-3">
        <h1>Register a new profile</h1>
        <h4>Insert the name and the permissions of the new profile below</h4>
    </div>
    <div class="row mt-3">
        <div class="col-3">
            <label class="form-label" for="profile-name">Profile Name</label> <br>
            <input class="form-control-sm" id="profile-name" type="text" placeholder="Insert the profile name."> <br>
        </div>
        <div class="col-2">
            <input class="form-control-sm" id="main-access" type="checkbox">
            <label class="form-label" for="main-access">Main Access</label> <br>

            <input class="form-control-sm" id="activity-access" type="checkbox">
            <label class="form-label" for="activity-access">Activity Access</label> <br>
        </div>
        <div class="col-2">
            <input class="form-control-sm" id="user-management" type="checkbox">
            <label class="form-label" for="user-management">User Management</label> <br>

            <input class="form-control-sm" id="profile-management" type="checkbox">
            <label class="form-label" for="profile-management">Profile Management</label> <br>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col text-end">
            <button class="btn btn-success" onclick="addProfile()">Add profile</button>
        </div>
    </div>
</div>

<!-- bootstrap dependencies import -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

<!-- bootstrap js import -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>
</html>
