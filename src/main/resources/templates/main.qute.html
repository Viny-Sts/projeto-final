<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StormTrack - A complete, online-based meteorological service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" type="application/javascript"></script>
    <script src="/js/warning.js" type="application/javascript"></script>
</head>
<body class="text-bg-dark">
<nav class="navbar navbar-dark navbar-expand-md" style="background-color: #121212;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">StormTrack</a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                {#if activityAccess}
                    <li class="nav-item">
                        <a class="nav-link" href="/activity">Activity</a>
                    </li>
                {/if}
                {#if userManagement}
                    <li class="nav-item">
                        <a class="nav-link" href="/userManager">User Manager</a>
                    </li>
                {#else}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup/">Sign up</a>
                    </li>
                {/if}
                {#if profileManagement}
                    <li class="nav-item">
                        <a class="nav-link" href="/profileManager">Profile Manager</a>
                    </li>
                {/if}

                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="disconnect()" type="button">Sign out</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-3">
        <h1>Welcome to StormTrack!</h1>
    </div>
    <div>
        {#if mainAccess}
            <div class="row">
                <div class="col">
                    <label class="form-label" for="city">City</label>
                    <input class="form-control" id="city" type="text" placeholder="Search for a city's name here."> <br>

                    <button class="btn btn-success mt-3" onclick="getOpenWeatherData()" type="button">Continue</button>
                    <button class="btn btn-secondary mt-3" onclick="clearFields()" type="button">Clear field</button>
                </div>
                <div class="col">
                    <div id="weatherPanel">
                    </div>
                </div>
            </div>
        {/if}
    </div>
</div>
</body>

<!-- bootstrap dependencies import -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

<!-- bootstrap js import -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</html>
