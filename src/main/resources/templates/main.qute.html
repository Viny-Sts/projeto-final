<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StormTrack - A complete, online-based meteorological service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/warning.js"></script>
</head>
<body class="container-fluid text-bg-dark p-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" onclick="window.location.href='/'" type="button">Home</button>
                <button class="btn btn-danger" onclick="disconnect()" type="button">Sign out</button>
            </div>
            <div class="col text-end">
                <h1>StormTrack</h1>
            </div>
        </div>
        <div class="row mt-3">
            <h1>Welcome to our system, users!</h1>
            <p>StormTrack is currently under maintenance :/
                <br>
            We have not set a deadline for the maintenance, but we will come back soon! </p>
        </div>
        <div class="text-center">
            {#if mainAccess}
                <div class="text-danger">
                    API Content Here
                </div>
            {/if}
            {#if activityAccess}
                <button class="btn btn-info" onclick="location.href='/activity'" type="button">Activity (Log)</button>
            {/if}
            {#if userManagement}
                <button class="btn btn-success" onclick="location.href='/userManager'" type="button">User Management</button>
            {/if}
            {#if profileManagement}
                <button class="btn btn-success" onclick="location.href='/profileManager'" type="button">Profile Management</button>
            {/if}
        </div>
    </div>
</body>
</html>
