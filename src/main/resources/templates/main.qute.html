<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StormTrack - A complete, online-based meteorological service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/warning.js"></script>
    <script src="/js/script.js"></script>
</head>
<body class="container-fluid text-bg-dark p-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <a class="btn btn-primary" href="/">Home</a>

                {#if activityAccess}
                    <a class="btn btn-info" href="/activity">Activity</a>
                {/if}
                {#if userManagement}
                    <a class="btn btn-success" href="/userManager">User Manager</a>
                {/if}
                {#if profileManagement}
                    <a class="btn btn-success" href="/profileManager">Profile Manager</a>
                {/if}

                <button class="btn btn-danger" onclick="disconnect()" type="button">Sign out</button>
            </div>
            <div class="col text-end">
                <h1>StormTrack</h1>
            </div>
        </div>
        <div class="row mt-3">
            <h1>Welcome to StormTrack!</h1>
        </div>
        <div>
            {#if mainAccess}
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="city">City</label>
                        <input class="form-control" id="city" type="text" placeholder="Search for a city's name here."> <br>

                        <button class="btn btn-success mt-3" onclick="getOpenWeatherData()" type="button">Continue</button>
                        <button class="btn btn-secondary mt-3" onclick="clearFields()" type="button">Clear field</button>
                    </div>
                    <div class="col">
                        <div id="weatherPanel">
                        </div>
                    </div>
                </div>
            {/if}
        </div>
    </div>
</body>
</html>
