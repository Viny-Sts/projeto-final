<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/request.js" type="application/javascript"></script>
    <script src="/js/register.js" type="application/javascript"></script>
</head>
<body class="text-bg-dark">
<nav class="navbar navbar-dark navbar-expand-md" style="background-color: #121212;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">StormTrack</a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Sign in</a>
                </li>

                {#if userManagement}
                    <li class="nav-item">
                        <a class="nav-link" href="/userManager">User management</a>
                    </li>
                {#else}
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Sign up</a>
                    </li>
                {/if}

                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <form class="mt-3 text-center">
            <h1 class="display-3 mb-3">Register</h1>
            <div class="mb-3">
                <label class="form-label" for="name">Name</label> <br>
                <input class="form-control-sm" id="name" type="text" placeholder="Insert your name.">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label> <br>
                <input class="form-control-sm" id="email" type="email" placeholder="Insert your email.">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label> <br>
                <input class="form-control-sm" id="password" type="password" placeholder="Insert your password.">
            </div>
            {#if userManagement}
                <div class="mb-3">
                    <label for="profiles">Profile</label> <br>

                    <select name="profiles" id="profiles">
                    </select>
                </div>
            {/if}
            <div>
                <button class="btn btn-success" onclick="register()" type="button">Next</button>
                <button class="btn btn-secondary" onclick="clearFields()" type="button">Clear fields</button>
            </div>
            <div class="mt-4">
                <span>
                    Already have an account? <br> Click <a href="/login">here</a> to sign in.
                </span>
            </div>
        </form>
    </div>
</div>

<!-- bootstrap dependencies import -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

<!-- bootstrap js import -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>
</html>
