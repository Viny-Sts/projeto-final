<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/register.js" type="application/javascript"></script>
</head>
<body class="container-fluid text-bg-dark p-5">
<div class="container">
    <div class="row">
        <div class="col">
            <button class="btn btn-primary" onclick="window.location.href='/'" type="button">Home</button>
            <a class="btn btn-danger" href="/login">Go back</a>
        </div>
        <div class="col text-end">
            <h1>StormTrack</h1>
        </div>
    </div>
    <div class="row">
        <form class="mt-3 text-center">
            <h1>Register</h1>
            <div class="mb-3">
                <label class="form-label" for="name">Name</label> <br>
                <input class="form-control-sm" id="name" type="text" placeholder="Insert your name.">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label> <br>
                <input class="form-control-sm" id="email" type="email" placeholder="Insert your email.">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label> <br>
                <input class="form-control-sm" id="password" type="password" placeholder="Insert your password.">
            </div>
            <button class="btn btn-success" onclick="register()" type="button">Next</button>
            <button class="btn btn-secondary" onclick="clearFields()" type="button">Clear fields</button>
            <button class="btn btn-success" onclick="listUsers()" type="button">List Users</button>
            <p class="form-text-white">
                Already have an account?<br>
                Click <span onclick="window.location.href='/login';"
                            style="cursor: pointer; color: deepskyblue">here</span> to sign in.
            </p>
        </form>
    </div>
</div>
</body>
</html>
