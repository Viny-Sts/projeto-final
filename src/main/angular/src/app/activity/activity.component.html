<div class="container">
  <div class="row mt-3">

      <h1 class="display-4">Activity History</h1>

    </div>
  </div>
  <div class="row mt-3 table-responsive">
    <legend>Registered activity</legend>
    <table class="table table-sm table-dark table-hover table-striped table-bordered mt-3">
      <thead>
      <tr>
        <th>IP</th>
        <th>Date</th>
        <th>Name</th>
        <th>Activity</th>
      </tr>

      <tbody class="table-group-divider" id="activity-table">
      </tbody>
    </table>
  </div>
</div>
