<div class="container">
  <div class="row">
    <form class="mt-3 text-center">
      <h1 class="display-3 mb-3">Sign in</h1>
      <div class="mb-3">
        <label class="form-label" for="email">Email</label> <br>
        <input class="form-control-sm" id="email" type="email" placeholder="Insert your email.">
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">Password</label> <br>
        <input class="form-control-sm" id="password" type="password" placeholder="Insert your password.">
      </div>
      <button class="btn btn-success" (click)="login()" type="button" id="submit-button">Next</button>
      <button class="btn btn-secondary" (click)="clearFields()" type="button">Clear fields</button> <br>
      <div class="mt-4">
        <span>
            Don't have an account? <br> Click
            <a class="link-info link-offset-3 link-underline link-underline-opacity-0
            link-underline-opacity-75-hover focus-ring focus-ring-info rounded-2 p-1"
               href="/signup">here</a> to create one.
        </span>
      </div>
    </form>
  </div>
</div>
