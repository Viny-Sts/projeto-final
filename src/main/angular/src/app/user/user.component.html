<div class="container">
    <div class="row">
        <form class="mt-3 text-center" [formGroup]="loginForm" (ngSubmit)="checkInput()">
            <h1 class="display-3 mb-3">Register</h1>
            <div class="mb-3">
                <label class="form-label" for="name">Name</label> <br>
                <input class="form-control-sm" id="name" type="text" placeholder="Insert your name." formControlName="name">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label> <br>
                <input class="form-control-sm" id="email" type="email" placeholder="Insert your email." formControlName="email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label> <br>
                <input class="form-control-sm" id="password" type="password" placeholder="Insert your password." formControlName="password">
            </div>
<!--            {#if userManagement}-->
<!--            <div class="mb-3">-->
<!--                <label for="profiles">Profile</label> <br>-->

<!--                <select name="profiles" id="profiles">-->
<!--                </select>-->
<!--            </div>-->
<!--            {/if}-->
            <div>
                <button class="btn btn-success" type="submit">Next</button>
                <button class="btn btn-secondary" (click)="clearFields()" type="button">Clear fields</button>
            </div>
            <div class="mt-4">
                <span>
                    Already have an account? <br> Click
                    <a class="link-info link-offset-3 link-underline link-underline-opacity-0
                    link-underline-opacity-75-hover focus-ring focus-ring-info rounded-2 p-1"
                       href="/login">here</a> to sign in.
                </span>
            </div>
        </form>
    </div>
</div>
